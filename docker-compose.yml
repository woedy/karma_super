version: '3.8'

services:
  backend:
    build: ./karma_backend
    container_name: karma_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./karma_backend:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings
    depends_on:
      - redis

  frontend:
    build: ./logix_frontend
    container_name: logix_frontend
    command: npm run dev -- --host 0.0.0.0 --port 3000
    volumes:
      - ./logix_frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

  redis:
    image: redis:7-alpine
    container_name: karma_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  celery:
    build: ./karma_backend
    container_name: karma_celery
    command: celery -A core worker --loglevel=info
    volumes:
      - ./karma_backend:/app
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings
    depends_on:
      - redis
      - backend

volumes:
  redis_data:
